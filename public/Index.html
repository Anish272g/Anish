<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YourAI</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#0b0b0f; color:#e6e6ea; }
    header { background:#0b0b0f; border-bottom:1px solid #1f1f29; padding:16px; display:flex; gap:8px; align-items:center; }
    .logo { width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,#7c5cff,#00d4ff); }
    h1 { font-size:16px; margin:0; }
    main { padding:16px; max-width:800px; margin:auto; }
    .chat { display:flex; flex-direction:column; gap:12px; padding-bottom:100px; }
    .msg { display:flex; gap:10px; align-items:flex-start; }
    .avatar { width:36px; height:36px; border-radius:10px; background:#1b1b27; display:grid; place-items:center; font-weight:bold; }
    .bubble { background:#141421; border:1px solid #24243a; padding:12px; border-radius:14px; white-space:pre-wrap; }
    .me .bubble { background:#101827; border-color:#243b56; }
    form { position:fixed; bottom:0; left:0; right:0; background:#0b0b0f; border-top:1px solid #1f1f29; padding:12px; display:grid; grid-template-columns:1fr auto; gap:10px; }
    textarea { resize:none; min-height:52px; max-height:160px; padding:12px; border-radius:12px; border:1px solid #2a2a3a; background:#0f1019; color:#fff; }
    button { padding:0 16px; border-radius:12px; border:1px solid #2c2c3a; background:#1b1b27; color:#fff; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1 id="brand">YourAI</h1>
  </header>
  <main><div id="chat" class="chat"></div></main>
  <form id="chat-form">
    <textarea id="input" placeholder="Ask anything..."></textarea>
    <button type="submit">Send</button>
  </form>
  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");
    const messages = [];

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + (role==="user"?"me":"");
      div.innerHTML = `<div class="avatar">${role==="user"?"U":"AI"}</div><div class="bubble">${content}</div>`;
      chat.appendChild(div);
      window.scrollTo(0,document.body.scrollHeight);
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value="";
      messages.push({role:"user",content:text});
      addMessage("user", text);
      addMessage("assistant","â€¦");

      const res = await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({messages})});
      const data = await res.json();
      chat.removeChild(chat.lastElementChild);
      messages.push({role:"assistant",content:data.reply});
      addMessage("assistant", data.reply);
    });
  </script>
</body>
</html>
